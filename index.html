<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link href="css/style.min.css" rel="stylesheet">
	<script src="js/source.js"></script>
	<script src="js/snakeGame.js"></script>
	<title>Snake Online</title>
</head>
<body>
	<!-- <header style="width: 100%; height: 100px; background-image: url(https://wallpapershome.com/images/pages/pic_h/10166.jpg); background-position: 40% 30%; background-size: 100%;"> -->
	<!-- </header> -->

	<div id="start-options">
		<div class="blur"></div>
		<div class='container'>
			<div class='game-menu'>
				<label for="speed" class="speedInf">
					<span class='speedInf__title'>Game Speed</span> 
					<input id="speed" class="speed" type="number" value="25" min="0" max="100" />
				</label>
				<div class='game-menu__map'>
					<div class='game-menu__map_title'>Map</div>
					<select value="0" id="map">
						<option value="0">Empty</option>
						<option value="1">Walls</option>
						<option value="2">Chaos</option>
					</select>
				</div>
				<div class='game_menu__text'>
					<div class="game-menu__restart">R - Restart, Esc - Pause</div>
					<button id="startbutton" class="game-menu__start">Start</button>
				</div>
			</div>
		</div>
	</div>

	<div id="game" class="d-none">
		<span class="row">
			<h2 class="best-score-text col" style="color: orangered"></h2>
			<h2 class="score-text col" style="color: yellowgreen"></h2>
		</span>
		<div class="d-flex justify-content-center">
			<canvas width="1024" height="512" id="gameCanvas"> </canvas>
		</div>
	</div>

	<div id="pause-window" class="d-none">
		<span>Paused</span>
		<ul class="list-group">
			<li class="list-item btn btn-success continue"> (Esc) Continue </li>
			<li class="list-item btn btn-success retry"> (R) Retry </li>
			<li class="list-item btn btn-success gameOver"> Finish Game </li>
		</ul>
	</div>
	<div id="game-over-window" class="d-none">
		<span>Game Over</span>
		<ul class="list-group">
			<li class="list-item btn btn-success retry"> (R) Retry </li>
			<li class="list-item btn btn-success exit"> Exit </li>
		</ul>
		<h3 class="score-text"></h3>
	</div>
</body>
</html>
